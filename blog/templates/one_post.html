{% import "macros.html" as macros %}
{% extends "base.html" %}
{% block content %}

{{ macros.render_post(post) }}

<ul class="pager">
    {% if has_prev is not none %}
    <li class="previous" >
    <a href="/post/{{ post.id - 1 }}">&larr; Older</a>
    </li>
    {% endif %}
    {% if has_next is not none %}
    <li class="next">
    <a href="/post/{{ post.id + 1 }}">&rarr; Newer</a>
    </li>
    {% endif %}
</ul>

{% endblock %}
