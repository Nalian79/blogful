{% extends "base.html" %}

{% block content %}
<h1>
    Delete Post
</h1>

<form role="form" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Post Title" required value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" placeholder="Post content" rows="20" required>{{ post.content | safe }}</textarea>
    </div>
    <button type="submit" class="btn btn-default">Confirm Delete</button>
    <a href="/post/{{ post.id }}/"><button>Cancel Delete</button></a>
</form>
{% endblock %}
